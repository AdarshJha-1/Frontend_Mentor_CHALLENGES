<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <div class="container">
    <div class="card">
      <div class="top">
        <img src="images/image-qr-code.png" alt="">
      </div>
      <div class="bottom">
        <span id="text-1">Improve your front-end skills by building projects</span>
        <span id="text-2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</span>
      </div>
    </div>
  </div>
</body>
</html>
