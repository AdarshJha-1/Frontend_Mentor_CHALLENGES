<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="container">

    <div class="main">
      <div class="left">

        <h2>Your Result</h2>
        <div class="circle">
          <h1 id="result">76</h1>
          of 100
        </div>

        <div class="bottom-txt">
          <h1 id="condition">Great</h1>
          <span>You scored higher than 65% of the people who have taken these tests.</span>
        </div>

      </div>



      <div class="right">
        <h2 class="topic">Summary </h2>
        <div id="reaction">
          <img src="./assets/images/icon-reaction.svg"> Reaction
          <span class="score">
            <span id="r-score">80</span>
            /100
          </span>
        </div>
        <div id="memory">
          <img src="./assets/images/icon-memory.svg">Memory
          <span class="score">
            <span id="m-score">92</span>
            /100
          </span>
        </div>
        <div id="verbal">
          <img src="./assets/images/icon-verbal.svg">Verbal
          <span class="score">
            <span id="v-score">61</span>
            /100
          </span>
        </div>
        <div id="visual">
          <img src="./assets/images/icon-visual.svg">Visual
          <span class="score">
            <span id="vi-score">72</span>
            /100
          </span>
        </div>
        <button id="button">Continue</button>
      </div>
    </div>

  </div>
  <script  type="module" src="script.js"></script>
</body>

</html>
